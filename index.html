<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Me!</title>
    <link rel="stylesheet" href=".assets/style.css" />
</head>
<body>
    <h2>
        Quiz Me!
    </h2>
    
    <p>
        Want to test your coding mettle? Just say "quiz me"! Don't forget that the timer is counting down! Beware: incorrect questions will <strong>subtract</strong> time from your clock!
    </p>
    <br/>
    <p id="container">
        <!--timer first--if it's in a prominent place then it's easy to see-->
        <div id="timer">
            <div id="clock"></div>
            
        </div>

        <!--where the questions will populate-->
        <div id="question"></div>
        <div id="options">
            <div class="option" id="One"></div>
            <div class="option" id="Two"></div>
            <div class="option" id="Three"></div>
        </div>
        <!--buttons for the user to clicky-click.-->
        <button id="startnow">Get ready! Get set! Quiz!</button>
    </p>
    <script src="./assets/script.js"></script>
</body>
<footer>
    <!--view high scores link-->
<div id="highscores"></div>

</footer>
</html>
